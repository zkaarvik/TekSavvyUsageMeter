<!DOCTYPE html>
<html ng-app="teksavvyApp" ng-csp>

<head lang="en" >
    <meta charset="utf-8">
    <title>TekSavvy Usage Meter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lib/angular-csp.css">

    <script src="lib/angular-1.3.1.min.js"></script>
    <script src="popup.js"></script>
</head>

<body ng-controller="AppController" data-ng-init="init()">

    <h1>{{textElements.title}}</h1>

    <div class="horizontalSpaceAboveX2">{{textElements.currentUsage}}</div>
    <div class="horizontalSpaceAboveX1">{{amounts.currentMonthAmount}}</div>
    <div>{{amounts.currentMonthAmountError}}</div>
    <div>{{amounts.currentMonthPercentage}}</div>

    <!-- Settings -->
    <div id="settingsTitle" class="horizontalSpaceAboveX2" ng-click="onClickSettingsTitle()">{{textElements.settings}}</div>
    <button type="button" ng-click="onClickSave()" ng-hide="settingsHidden">{{textElements.save}}</button>

    <div ng-hide="settingsHidden">
        <div class="horizontalSpaceAboveX1">
            <div>{{textElements.apiKey}}</div>
        </div>
        <div>
            <input id="apiKeyInputValue" type="text" ng-model="apiKey" />
        </div>

        <div class="horizontalSpaceAboveX1">{{textElements.maxMonthlyUsage}}</div>
        <select ng-model="maximumUsage" ng-options="usage.name for usage in usageValues track by usage.name">
        </select>
    </div>

</body>

</html>
