<!DOCTYPE html>
<html>

<head>
    <title>TekSavvy Usage Meter</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div id="tekSavvyUsageTitle">TekSavvy Usage Meter</div>

    <div id="currentMonthTitle" class="horizontalSpaceAboveX2">Current Monthly Usage:</div>
    <div id="currentMonthAmount" class="horizontalSpaceAboveX1"></div>
    <div id="currentMonthAmountError"></div>



    <div id="currentMonthPercentage"></div>

    <div id="settingsTitle" class="horizontalSpaceAboveX2">Settings</div>
    <div id="settingsContent">
        <div id="apiKeyTitle" class="horizontalSpaceAboveX1">
            <div id="apiKeyTitleText">API Key</div>
        </div>
        <div id="apiKeyInput">
            <input id="apiKeyInputValue" type="text" />
            <button id="setApiKeyButton" type="button">Set</button>
        </div>

        <div id="maximumUsageTitle" class="horizontalSpaceAboveX1">Maximum Monthly Usage:</div>
        <select id="maximumUsageDropdown">
            <option value="75">75 GB</option>
            <option value="150">150 GB</option>
            <option value="300">300 GB</option>
            <option value="unlimited">Unlimited</option>
        </select>
    </div>

</body>

</html>
