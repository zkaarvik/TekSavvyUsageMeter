<!DOCTYPE html>
<html ng-app="teksavvyApp" ng-csp>

<head lang="en" >
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>TekSavvy Usage Meter</title>

    <link rel="stylesheet" type="text/css" href="lib/angular-csp.css">
    <link rel="stylesheet" type="text/css" href="lib/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="lib/themes/blue-theme.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-aria.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/hammer.min.js"></script>
    <script src="lib/angular-material.min.js"></script>
    <script src="popup.js"></script>
</head>

<body ng-controller="AppController" ng-init="init()">

    <!-- Header toolbar -->
    <md-toolbar>
        <div layout="horizontal" layout-align="center center">
            <h2 class="md-toolbar-tools">
                <span>{{textElements.title}}</span>
            </h2>
            <md-button ng-click="onClickSettings($event)" class="tsButton">{{textElements.settings}}</md-button>
        </div>
    </md-toolbar>

    <!-- Main Content -->
    <div layout="vertical" layout-align="center center">
        <div class="horizontalSpaceAboveX2">{{textElements.currentUsage}}</div>
        <md-progress-linear mode="indeterminate" ng-show="progressVisible"></md-progress-linear>
        <div class="horizontalSpaceAboveX1">{{amounts.currentMonthAmount}}</div>
        <div>{{amounts.currentMonthAmountError}}</div>
        <div>{{amounts.currentMonthPercentage + '%'}}</div>
        <md-progress-circular mode="determinate" value="{{amounts.currentMonthPercentage}}"></md-progress-circular>
    </div>

</body>

</html>
